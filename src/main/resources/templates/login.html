<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/sistema.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
</head>
<body>

	<div id="content" class="container-fluid">

		<div class="content d-flex justify-content-center">
			<div class="card-login align-self-center">
				<div class="d-flex justify-content-center h-25">
					<div th:if="${mensagemSitema}">
						<span th:text="${mensagemSitema.message}"> </span>
					</div>

					<div class="form-group mt-2" th:if="${param.error} != null">
						<div class="alert alert-dismissable"
							th:classappend="'alert-danger'">
							<button type="button" class="close" data-dismiss="alert"
								aria-hidden="true">&times;</button>
							<span
								th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
								style="color: #424242; font-size: 15px;"></span>
						</div>
					</div>
				</div>
				<h2>Login</h2>
				<form th:action="@{login}" method="post">
					
					<div class="form-group">
						<label for="login">NÂº conta</label> <input class="form-control"
							id="username" name="username">
					</div>
					<div class="form-group">
						<label for="password">Senha</label> <input class="form-control"
							name="password" id="password" type="password">
					</div>

					<div class="text-right">
						<button class="btn btn-primary" type="submit">Entrar</button>
					</div>

				</form>
			</div>
		</div>

	</div>


</body>
</html>
