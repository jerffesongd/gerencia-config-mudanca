<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{fragments/layout-sistema}">

<head>
<meta charset="UTF-8">
<title>O que deseja fazer</title>
</head>
<body>

	<th:block layout:fragment="content">

		<div class="content d-flex justify-content-center">
			<div class="card-login align-self-center">
				<div class="d-flex justify-content-center h-25">
					<span class="align-self-center p-3 "><span id="valor-saldo"></span></span>
				</div>
				<div class="d-flex justify-content-center">
					<span class="align-self-center p-3 "><span id="valor-bonus"></span></span>
				</div>
				
				<div class="row">
					<div  class="col-12 col-sm-6 col-md-3 p-1">
						<a th:href="@{'/operacao/credito'}" title="Crédito">
							<div class="btn-operacao d-flex justify-content-center align-items-center">
								<i class="fas fa-hand-holding-usd"></i>
							</div>
						</a>
					</div>
					<div  class="col-12 col-sm-6 col-md-3 p-1">
						<a th:href="@{'/operacao/debito'}" title="Dedito">
							<div class="btn-operacao d-flex justify-content-center align-items-center">
								<i class="fas fa-hand-holding-usd icon-debito "></i>
							</div>
						</a>
					</div>
					<div  class="col-12 col-sm-6 col-md-3 p-1">
						<a th:href="@{'/operacao/transferencia'}" title="Tranferência">
							<div class="btn-operacao d-flex justify-content-center align-items-center">
								<i class="fas fa-comments-dollar"></i>
							</div>
						</a>
					</div>
					<div  class="col-12 col-sm-6 col-md-3 p-1">
						<a href="logout" title="Sair">
							<div class="btn-operacao d-flex justify-content-center align-items-center">
								<i class="fas fa-power-off text-danger"></i>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>


		<div class="row"></div>
	</th:block>

	<th:block layout:fragment="js">

		<script>
			$(document).ready(function() {
				obterSaldo();
			});

			function obterSaldo() {

				$.ajax({
					type : 'get',
					url : "operacao/saldo",

					success : function(data) {
						try {

							$('#valor-saldo').html('Saldo: ' + data);

						} catch (e) {
							$('#valor-saldo').html("Erro!");
							$('#valor-saldo').css({
								color : "red"
							});
						}

					},
					error : function(erro) {
						$('#valor-saldo').html("Erro!");
						$('#valor-saldo').css({
							color : "red"
						});
					}
				});

			}
			
			$(document).ready(function() {
				obterBonus();
			});

			function obterBonus() {

				$.ajax({
					type : 'get',
					url : "operacao/bonus",

					success : function(data) {
						try {

							$('#valor-bonus').html('Bonus: ' + data);

						} catch (e) {
							$('#valor-bonus').html("Erro!");
							$('#valor-bonus').css({
								color : "red"
							});
						}

					},
					error : function(erro) {
						$('#valor-bonus').html("Erro!");
						$('#valor-bonus').css({
							color : "red"
						});
					}
				});

			}
		</script>

	</th:block>

</body>
</html>
