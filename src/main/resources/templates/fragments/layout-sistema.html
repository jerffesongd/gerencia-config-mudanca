<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	style="font-size: 100%;">
<head>
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">
	Sistema Bancario</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<meta name="description"
	content="Sistema de Bolsistas do Instituto Metrópole Digital">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/sistema.css}">

<style>
.is-invalid {
	border-color: #dc3545;
}

.swal-button--confirm {
	background-color: #3e83c1;
}
</style>

</head>


<body >

	<!-- Page Content -->
	<div id="content" class="container-fluid">
		<div th:if="${mensagemSitema != null}" th:classappend="'alert alert-dismissable alert-' + ${mensagemSitema.tipoMensagem}">
			<span th:text="${mensagemSitema.message}"></span>
		</div>
		
		<th:block layout:fragment="content"></th:block>

	</div>



	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/bootstrap/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
	<script th:src="@{/fontawesome/js/all.min.js}"></script>
	<script th:src="@{/js/sweetalert.min.js}"></script>
	<script th:src="@{/js/confirm-dialog.js}"></script>	<!-- A cor do botão na classe swal-button--confirm  -->


	<th:block layout:fragment="js"></th:block>
</body>

</html>
